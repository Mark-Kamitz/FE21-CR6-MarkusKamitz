<div class=" text-center mt-5 mb-4 text-warning p-2 rounded-3 "><h2 class="fw-lighter">Our wonderful Destinations</h2></div>

<div class="container row m-0 ">
  <div *ngFor="let product of products; index as id" class=" col-lg-4 col-md-6 col-sm-12 mb-4 bg-transparent">
    <div class="card  border-0 shadow bg-transparent" >
        <img src="{{product.image}}" class="card-img-top " alt="...">
        <div class="card-body card-style">
            <h4 class="card-title fw-light  text-white ">{{product.destination}}</h4>
            <p class=" fw-lighter text-white fs-6 fst-italic mt-2">{{product.description }}</p>
            <span class=" fw-light text-white fs-6"><span class="fw-light ">Begin:</span> {{product.start }}</span><br>
            <span class=" fw-light text-white fs-6"><span Class="fw-light ">Duration:</span> {{product.duration }}</span>
          <div class="text-white fw-lighter  ">find out more <a class="text-white fw-light me-2 fs-7" routerLink="../products/{{id}}">details</a> </div>
          <p class="card-text fw-light text-white fs-6 mt-3">Price: {{product.price | currency }}</p>
          <div class="d-flex justify-content-end border-top border-warning">
            <a class="btn btn-sm text-warning fw-lighter bg-white  border-warning shadow-sm mt-3" (click)="addToCart(product)">Add to Cart<i class='fas fa-cart-plus ms-2'></i></a>
          </div>
        </div>
      </div>
    </div>

  </div>
